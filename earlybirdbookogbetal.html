<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Early Bird</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="earlybird.css">
</head>

<body>
    
    <!-- Følgende tre linjer definerer toppen og baggrunden for siden -->
    <img src="images/earlybirdlogo.png" class="earlybirdlogo">
    
<a href="earlybirdmellemrum.html"><img src="images/earlybirdtoptilbage.png" width="100%" class="topbartilbage"></a>
   
    <img src="images/bookogbetalbaggrund.png" width="100%" class="bookogbetalbaggrund">
    
<!-- _________________________________________________ -->

    
    <b><p class="bookogbetaltekst">Vi er næsten klar til din Early Bird betaling</p></b>
    
    <!-- De følgende span elementer er de lyserøde stjerner ud fra overskrfterne.-->
    <p class="navn">Navn <span>*</span></p>
    <textarea rows="1" cols="32" class="textarea1"></textarea>
    
     <p class="email">E-mail <span>*</span></p>
    <textarea rows="1" cols="32" class="textarea2"></textarea>
    
     <p class="mobil">Mobil <span>*</span></p>
    <textarea rows="1" cols="32" class="textarea3"></textarea>
    
     <p class="gavekortkode">Gavekortkode</p>
    <textarea rows="1" cols="32" class="textarea4"></textarea>
    
     <p class="betalingsform">Vælg betalingsform <span>*</span></p>
    
    <!-- _________________________________________________ -->
    
    
    
    <!-- De to følgende billeder er betalingsformen, når man vælger i mellem dankort og mobilepay -->
    
    <img id="mobilepaygraa" src="images/mobilepaygraa.jpg" width="35%" onclick="changeImage()" />
    <img class="dankort" src="images/dankort.png" width="35%">
    
    <a href="earlybirdmobilepay.html"><img src="images/betalknap.png" width="40%" class="betalknap"></a>
    
    
    <!-- Der er lagt et script ind her, der tilhører de to ovenstående billeder. Scriptet ligger ikke i den eksterne JS fil, da der er elementer, der vil overskrive dem. -->
    <script>
    var image = document.getElementById("mobilepaygraa");

function changeImage() {
    if (image.getAttribute('src') == "images/mobilepaygraa.jpg") {
        image.src = "images/mobilepaypink.jpg";
    } else {
        image.src = "images/mobilepaygraa.jpg";
    }
}
    </script>
    
</body>

</html>
